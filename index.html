<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo image">
      </div>
      <div class="main-img">
        <picture>
          <source media="(min-width: 375px)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-mobile.jpg" alt="main image">
        </picture>
      </div>
      <div class="main-content-container">
        <h1 class="header">
          <span class="pink-text">We're</span> coming soon
        </h1>
        <p class="pink-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#" id="main-form">
          <div class="input-container">
            <input type="email" name="main" id="email" placeholder="Email Address">
            
            <button><img src="images/icon-error.svg" alt="error icon" class="error error-icon"><img src="images/icon-arrow.svg" alt="button icon"></button>
          </div>
          <span class="error">Please provide a valid email</span>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Andree Rojas</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
